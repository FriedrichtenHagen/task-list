<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
    <script src="./dom.bundle.js" defer></script>
    <script src="./index.bundle.js" defer></script>
</head>
<body>
    <div class="menu">
        <div class="newProjectButton">+</div>
        <div class="projects">
            <div class="projectsTitle">
                Projects
            </div>
            <div class="projectsList">
                <div class="menuProject">
                    Studying
                </div>
                <div class="menuProject">
                    Art
                </div>
                <div class="menuProject">
                    Exercise
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="contentTitle">Project: Art</div>
        <div class="contentTasks">
            <div class="task">
                <div class="taskLeft">
                    <div class="taskButton">
                        o
                    </div>
                    <div class="taskText">
                        go shopping
                    </div>
                </div>
                <div class="taskRight">
                    01.10.1995
                </div>
            </div>
            <div class="task">
                <div class="taskLeft">
                    <div class="taskButton">
                        o
                    </div>
                    <div class="taskText">
                        buy food
                    </div>
                </div>
                <div class="taskRight">
                    01.10.1995
                </div>
            </div>
            <div class="task">
                <div class="taskLeft">
                    <div class="taskButton">
                        o
                    </div>
                    <div class="taskText">
                        stretch and do yoga
                    </div>
                </div>
                <div class="taskRight">
                    01.10.1995
                </div>
            </div>
        </div>
        <div class="contentAdd">
            <div class="contentPlus">+</div>
            <div class="taskText">add a new task</div>
        </div>
    </div>
    <div class="inputForm">
        <div class="inputHeader">
            Add new project:
        </div>
            <ul>
                <li>
                    <input type="text" id="projectTitle" placeholder="Title" minlength="2">
                </li>
                <li>
                    <input type="text" id="projectDescription" placeholder="Description" minlength="2">
                </li>
                <li id="submitButton">
                        <button class="projectSubmitButton">Save</button>
                </li>
            </ul>
    </div>
    <div class="inputScreen"></div>
</body>
</html>
