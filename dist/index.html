<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="todo-icon.png">
    <script src="./dom.bundle.js" defer></script>
    <script src="./index.bundle.js" defer></script>
</head>
<body>
    <div class="menuMobile">
        <div class="burgerMenu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </div>
    <div class="menu">
        <div class="newProjectButton">+</div>
        <div class="projects">
            <div class="projectsTitle">
                Projects
            </div>
            <div class="projectsList">
              
            </div>
        </div>
    </div>

    <div class="content">
        <div class="contentTitle">Project: <div class="contentProjectTitle">Inbox</div></div>
        <div class="taskList">
            <div class="task">
                <div class="taskLeft">
                    <div class="taskButton">
                        
                    </div>
                    <div class="taskText">
                        go shopping
                    </div>
                </div>
                <div class="taskRight">
                    01.10.1995
                </div>
            </div>
            <div class="task">
                <div class="taskLeft">
                    <div class="taskButton">
                        
                    </div>
                    <div class="taskText">
                        buy food
                    </div>
                </div>
                <div class="taskRight">
                    01.10.1995
                </div>
            </div>
            <div class="task">
                <div class="taskLeft">
                    <div class="taskButton">
                        
                    </div>
                    <div class="taskText">
                        stretch and do yoga
                    </div>
                </div>
                <div class="taskRight">
                    01.10.1995
                </div>
            </div>
        </div>
        <div class="newTaskButton">
            <div class="contentPlus">+</div>
            <div class="taskText">add a new task</div>
        </div>
    </div>
    <div class="inputFormProject">
        <div class="inputHeader">
            Add new project:
        </div>
            <ul>
                <li>
                    <input type="text" id="projectTitle" placeholder="Title" minlength="2">
                </li>
                <li>
                    <input type="text" id="projectDescription" placeholder="Description" minlength="2">
                </li>
                <li id="submitButton">
                        <button class="projectSubmitButton">Save</button>
                </li>
            </ul>
    </div>
    <div class="inputFormTask">
        <div class="inputHeader">
            Add new task:
        </div>
            <ul>
                <li>
                    <input type="text" id="taskTitle" placeholder="task title" minlength="2">
                </li>
                <li>
                    <input type="text" id="taskDescription" placeholder="task description" minlength="2">
                </li>
                <li>
                    <select name="taskProject" id="taskProject">
                    </select>
                </li>
                <li>
                    <input type="date" name="" id="taskDate">
                </li>
                <li>
                    <select name="taskPriority" id="taskPriority">
                        <option value="1">low</option>
                        <option value="2">medium</option>
                        <option value="3">high</option>
                    </select>
                </li>
                <li id="submitButton">
                        <button class="taskSubmitButton">Save</button>
                </li>
   
            </ul>
    </div>
    <div class="inputScreenProject"></div>
    <div class="inputScreenTask"></div>
</body>
</html>
